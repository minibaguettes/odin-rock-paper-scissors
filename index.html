<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src ='p5r/screens/p5r-mementos.png' id="mementos">
    <div id="heading" class="">
      <div class="heading-rect"></div>
    </div>
    <div id="split"> 
      <div id="user">
        <img src="" id="uimg">
        <div id="b">
          <div class="buttons">
            <button class="btn btn-h" id="btnr">Rock</button>
            <button class="btn btn-h" id="btnp">Paper</button>
            <button class="btn btn-h font-fgm" id="btns">Scissor</button>
          </div>
          <img src='p5r/user/p5r-user-choice-design.png' id="user-bg">
        </div>
      </div>
      <div id="cpu">
        <img src="" id="cimg">
        <img src="" id="cpu-score-img">
      </div>
    </div>
    <div id="footing">
      <div id="dialogue"></div>
      <div class="footing-score">
        <span class="footing-score-HP">HP</span>
        <img src="" id="user-score-img">
      </div>
    </div> 
    <div id="scene">
      <div id="scene-btns" class="scene-btns">
        <button id="home">Return Home</button>
        <button id="play" class="play-home">Play</button>
      </div>
    </div>
  </div>
</body>
</html>
